<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'overpass': ['Overpass', 'serif']
          },
          colors: {
            orange: 'hsl(25, 97%, 53%)',
            white: 'hsl(0, 0%, 100%)',
            lightGrey: 'hsl(217, 12%, 25%)',
            darkBlue: 'hsl(213, 19%, 18%)',
            veryDarkBlue: 'hsl(216, 12%, 8%)'
          }
        }
      }
    }
  </script>



</head>
<body class="bg-veryDarkBlue text-white font-overpass flex justify-center items-center min-h-screen">

  <!-- Rating state start -->
  <main>
    <div id="rate-container" class="max-w-[290px] md:max-w-xs bg-darkBlue p-6 rounded-xl">
      <div class="w-12 h-12 mb-2">
        <img class="bg-lightGrey rounded-full p-2" src="images/icon-star.svg" alt="Star Icon">
      </div>

      <h1 class="text-xl font-semibold mb-2">How did we do?</h1>

      <p class="text-xs text-gray-400 mb-4">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <div class="grid grid-cols-5 gap-2 mb-4">
        <button class="btn bg-lightGrey rounded-full w-10 h-10 p-2 text-sm hover:bg-orange transition duration 300ms ease focus:bg-white focus:text-black">1</button>
        <button class="btn bg-lightGrey rounded-full w-10 h-10 p-2 text-sm hover:bg-orange transition duration 300ms ease focus:bg-white focus:text-black">2</button>
        <button class="btn bg-lightGrey rounded-full w-10 h-10 p-2 text-sm hover:bg-orange transition duration 300ms ease focus:bg-white focus:text-black">3</button>
        <button class="btn bg-lightGrey rounded-full w-10 h-10 p-2 text-sm hover:bg-orange transition duration 300ms ease focus:bg-white focus:text-black">4</button>
        <button class="btn bg-lightGrey rounded-full w-10 h-10 p-2 text-sm hover:bg-orange transition duration 300ms ease focus:bg-white focus:text-black">5</button>
      </div>

      <button id="submit-button" class="bg-orange text-black w-full text-sm font-semibold py-2 rounded-3xl hover:bg-white transition duration 300ms ease">Submit</button>
    </div>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->
   <div id="show-container" class="max-w-xs bg-darkBlue p-6 rounded-xl flex flex-col justify-center items-center hidden">
    <img class="w-28 mb-4" src="images/illustration-thank-you.svg" alt="Thank You Image">
    <p class="bg-lightGrey text-orange text-xs px-2 py-1 rounded-3xl mb-4">You selected 
      <span id="rated">  5 </span>
      out of 5</p>

    <h2 class="text-xl font-semibold mb-2">Thank you!</h2>
    <p class="text-gray-400 text-xs text-center mb-4">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    <button id="rate-againbutton" class="bg-orange text-black w-full text-sm font-semibold py-2 rounded-3xl hover:bg-white transition duration 300ms ease">Rate again</button>
   </div>

  <!-- Thank you state end -->
</main>

<script>
  const rateContainer = document.getElementById('rate-container');
  const showContainer = document.getElementById('show-container');
  const submitButton = document.getElementById('submit-button');
  const rateAgainButton = document.getElementById('rate-againbutton');
  const ratings = document.querySelectorAll('.btn');
  const rated = document.getElementById('rated');

  ratings.forEach((rating) => {
    rating.addEventListener('click', () => {
      rated.innerHTML = rating.innerHTML;
    });
  });

  submitButton.addEventListener('click', () => {
    rateContainer.style.display='none';
    showContainer.classList.remove('hidden');
  });

  rateAgainButton.addEventListener('click', () => {
    rateContainer.style.display = 'block';
    showContainer.classList.add('hidden');
  });
</script>

</body>
</html>
